<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-12">
      <div class="page-title-box d-flex align-items-center">
        <div>
          <h4 class="mb-0 font-size-18">Client Management</h4>
          <div class="group-description">
            The list of sacco clients who uses our products such as saving and
            loan products
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-3">
    <input
      type="search"
      (keyup)="searchuser($event)"
      class="form-control border-none p-2"
      placeholder="Search user"
      style="border: 0"
    />
  </div>

  <div class="card mt-3">
    <div class="table-responsive">
      <table class="table table-hover table-sm">
        <thead class="table-light">
          <tr>
            <th>Name</th>

            <th>Phone Number</th>
            <th>Address</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let user of clients"
            [routerLink]="['../../sacco/clients/', user?.id]"
            [routerLinkActive]="'active'"
          >
            <td>
              {{ user?.full_name | titlecase }}
            </td>

            <td>
              {{ user?.phone_number }}
            </td>
            <td>
              {{ user?.address }}
            </td>
            <td>
              <span class="text-danger" *ngIf="!user?.is_active">Inactive</span>
              <span class="text-primary" *ngIf="user?.is_active">Active</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

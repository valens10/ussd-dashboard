<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <a href="/" class="mb-5 d-block auth-logo">
            <img
              src="assets/sacco_t.png"
              height="120"
              alt=""
              class="logo logo-dark"
            />
          </a>
        </div>
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="card-body p-4">
            <br />
            <div class="text-center mt-2">
              <h5 class="text-primary">Welcome Back !</h5>
              <p class="text-muted">Please sign in to continue.</p>
            </div>
            <div class="p-2 mt-4">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="email">Login ID</label>
                  <input
                    type="email"
                    formControlName="username"
                    class="form-control"
                    id="email"
                  />
                </div>

                <div class="mb-3">
                  <div class="float-end">
                    <!-- <a href="/account/reset-password" class="text-muted"
                      >Forgot password?</a
                    > -->
                  </div>
                  <label for="password">Password</label>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    id="password"
                  />
                </div>

                <div class="mt-3 text-end">
                  <button
                    class="btn btn-primary w-sm waves-effect waves-light w-100"
                    *ngIf="!loading"
                    type="submit"
                  >
                    Log In
                  </button>
                </div>
                <div class="_loading w-100 d-flex justify-content-center">
                  <img
                    class="loading-img"
                    *ngIf="loading"
                    src="../../../assets/Loading_icon.gif"
                    alt=""
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="mt-5 text-center">
          <p>
            Â©   All reserved {{ year }}
            <i class="mdi mdi-heart text-danger"></i> by Umurenge SACCO
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
